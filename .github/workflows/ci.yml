name: CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - name: Next build
        run: |
          pnpm install
          pnpm build
      - uses: actions/upload-artifact@master
        with:
          name: Next.js artifacts
          path: .next

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - name: Unit test (Jest)
        run: |
          pnpm install
          pnpm test:coverage
