  e2e-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - name: Pnpm install
        run: pnpm install
      - uses: actions/download-artifact@master
        with:
          name: Next.js artifacts
          path: .next
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with: 
          start: pnpm start
          command: pnpm dlx cypress run
          record: false

  