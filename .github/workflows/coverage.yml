name: Coverage

on:
  pull_request:
    branches:
      - main
      - develop

permissions: write-all
  
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Npm ci
        run: npm ci
      - uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
